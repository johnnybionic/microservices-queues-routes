spring.datasource.url=jdbc:mysql://localhost/documents?useSSL=false
spring.datasource.username=documents_user
spring.datasource.password=documents_user
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

activemq.url tcp://127.0.0.1:61616
# differs between ActiveMQ and Apollo
document.queue queue://document.request.queue
document.ack.queue queue://document.request.ack.queue
document.response.queue queue://document.response.queue

server.port=${port:8010}

# random values
password=${random.value}
